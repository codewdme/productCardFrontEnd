<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
  <div class="image_container"><img src="./images/image-product-desktop.jpg" alt="image"></div>
  <div class="details_container">
  <h3 class ="perfume_text">PERFUME</h3>

  <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>

  <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  
  <div class="price_container">
    <h1 class="current_price">$149.99</h1>
    <p class="old_price">$169.99</p>
  </div>

  <button class="btn">
    <img src="./images/icon-cart.svg">
    Add to Cart 
    </button>
  </div>
</body>
</html>
